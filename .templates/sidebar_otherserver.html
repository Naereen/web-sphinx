<h3>{{ _('Cette page sur un autre serveur ?') }}</h3>
{% if pagename %}
Nom de la page : {{ pagename|e }}
{% endif %}

{% if file_suffix %}
Suffixe de la page : {{ file_suffix|e }}
{% endif %}

<ul class="this-page-menu">
 <script type="text/javascript">
  switch(window.location.host) {
    case 'jarvis.crans.org':
        document.write("<br>Sur <a href=\"http://besson.qc.to/{{ pagename|e }}{{ file_suffix|e }}\">besson.qc.to</a> ?\n");
        document.write("<br>Sur <a href=\"http://lbesson.qc.to/{{ pagename|e }}{{ file_suffix|e }}\">lbesson.qc.to</a> ?\n");
        break;
    case 'perso.crans.org':
        document.write("<br>Sur lbesson.qc.to ?\n");
        document.write("<br>Sur jarvis.crans.org ?\n");
        break;
    case 'www.dptinfo.ens-cachan.fr':
        document.write("<br>Sur besson.qc.to ?\n");
        document.write("<br>Sur jarvis.crans.org ?\n");
        break;
    default:
        document.write("<br>Error, this page is hosted on an unknown location...");
        break;
  }
 </script>

 </noscript>
</ul>
