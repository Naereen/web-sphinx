<div class="language-selector">
<a class="image-reference" href="index.fr.html" title="Page en Français" >
	<img style="width:36px;height:23px;display:block;margin-left:auto;margin-right:auto"
         src="{{ pathto('_images/.fr.gif', true)|e }}" alt="Page en Français" /></a>
</div>
<div id="google_translate_element"></div>
<script type="text/javascript">
console.log("[GoogleTranslate] Initializing the translation plug-in...");
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'fr', gaTrack: true, gaId: 'UA-38514290-1'}, 'google_translate_element');
};
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<h3>Mon CV en PDF ?</h3>
<ul class="this-page-menu">
 <li><a style="text-decoration: underline" href="cv.pdf" title="Mon CV en PDF !"
         rel="nofollow">Voir mon CV en PDF</a> (en anglais).</li>
</ul>
