<div class="language-selector">
<script type="text/javascript">
	if (e == '.fr.html') {
		window.document.write('<h3>Lire en anglais ?</h3><a class="image-reference" href="'
			+ b + '.en.html" title="En anglais ?" >'
			+ '<img style="width:36px; height:23px; display:block; margin-left:auto; margin-right:auto;"'
		    + 'src="{{ pathto('_images/.en-us.gif', true)|e }}" alt="En anglais ?" /></a>'); 
	};
	if (e == '.en.html') {
		window.document.write('<h3>Read it in French?</h3><a class="image-reference" href="'
			+ b + '.fr.html" title="In French?" >'
			+ '<img style="width:36px; height:23px; display:block; margin-left:auto; margin-right:auto;"'
			+ 'src="{{ pathto('_images/.fr.gif', true)|e }}" alt="In French?" /></a>');
	};
</script>
</div>
