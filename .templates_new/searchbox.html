{%- if pagename != "search" %}
<div id="searchbox" style="display: none">
    <script type="text/javascript">
        if ((is_fr) || (!is_en)) {
            window.document.write("<h3>Recherche rapide</h3>");
        };
        if (is_en) {
            window.document.write("<h3>Quick search</h3>");
        };
    </script>
    <form class="search" action="{{ pathto('search') }}" method="get">
        <input type="text" name="q" />
        <input type="submit" class="btn" value="Go ! " />
        <input type="hidden" name="check_keywords" value="yes" />
        <input type="hidden" name="area" value="default" />
    </form>
    <script type="text/javascript">
        if ((is_fr) || (!is_en)) {
            window.document.write("<p class='searchtip' style='font-size: 80%;'>Saisissez un mot clé ?</p>");
        };
        if (is_en) {
            window.document.write("<p class='searchtip' style='font-size: 80%;'>Search for a keyword ?</p>");
        };
    </script>
</div>
<script type="text/javascript">$('#searchbox').show(0);</script>
<noscript>
    <h4>(Recherche désactivée)</h4>
</noscript>
{%- endif %}
