<script type="text/javascript">

    $.noty.defaults = {
        layout: 'bottomRight', theme: 'defaultTheme', type: 'alert',
        text: 'Default text for a noty notification (change it !).',
        dismissQueue: true, // If you want to use queue feature set this true
        template: '<div class="noty_message"><span class="noty_text"></span><div class="noty_close"></div></div>',
        animation: {
            open: {height: 'toggle'},
            close: {height: 'toggle'},
            easing: 'swing',
            speed: 200 // opening & closing animation speed
        },
        timeout: false, // delay for closing event. Set false for sticky notifications
        force: true, // adds notification to the beginning of queue when set to true
        modal: false, maxVisible: 9, // you can set max visible notification for dismissQueue true option
        closeWith: ['click'], // ['click', 'button', 'hover']
        callback: {
            onShow: function() {},
            afterShow: function() {},
            onClose: function() {},
            afterClose: function() {}
        },
        buttons: false // an array of buttons
      };
  function alert(texttoprint, extradict) {
    console.log("\n[INFO] alert called with texttoprint=" + texttoprint + ", and extradict=" + extradict);
    if ($.noty !== undefined){
      if (extradict !== undefined){ var args = extradict; args.text = texttoprint; noty(args); } 
      else { noty({text: texttoprint}); }
    }
    else {
      console.log("[ERROR] An alert was displayed with window.alert instead of noty. Maybe noty is not available ?"
        + "\n[INFO] alert called with texttoprint=" + texttoprint + ", and extradict=" + extradict);
      window.alert(texttoprint);
    }; };
</script>
